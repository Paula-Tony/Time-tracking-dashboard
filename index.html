<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="profile">
        <div class="info">
          <img src="images/image-jeremy.png" alt="" />
          <div class="text">
            <span>Report for</span>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <ul>
          <li data-time="daily">Daily</li>
          <li data-time="weekly" class="active">Weekly</li>
          <li data-time="monthly">Monthly</li>
        </ul>
      </div>
      <div class="card work">
        <div class="card-heading">
          <h4 class="title"></h4>
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="text">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="card play">
        <div class="card-heading">
          <h4 class="title"></h4>
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="text">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="card study">
        <div class="card-heading">
          <h4 class="title"></h4>
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="text">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="card exercise">
        <div class="card-heading">
          <h4 class="title"></h4>
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="text">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="card social">
        <div class="card-heading">
          <h4 class="title"></h4>
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="text">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <div class="card self-care">
        <div class="card-heading">
          <h4 class="title"></h4>
          <img src="images/icon-ellipsis.svg" alt="" />
        </div>
        <div class="text">
          <h1></h1>
          <p></p>
        </div>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
